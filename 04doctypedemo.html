<!DOCTYPE html>
<!-- 注释<html>和</html>是最外层整个文档的标签-->
<html lang="en">
<!--注释<head></head>是头部标签-->

<head>
    <!-- 注释<meta charset="utf-8">设置程序编码uft-8是表示中文的编码,这样你写的中文就不会乱码，变成其他的了-->
    <!--注释头部标签:注释不会影响我们页面的展示，给程序员用的进行提示的-->
    <meta charset="UTF-8">
    <title>html heading 标签的demo </title>
    <link rel="shortcut icon" href="http://www.itcast.com/favicon.ico" />
    <!--注释网站icom图标-->

</head>
<!--注释 <body></body>是文档的内容-->

<body>
    <!-- 注释<img src="文件和文件夹图片的地址 alt="如果图片" title="z> -->
    <img src="images/1.jpg">
    <!--注释快键粘贴键： ctrl+v-->
    <h1>这是文档的最重要标题，一般情况一个不页面只能有一个h2标题 </h1>
    <h2>这是文档的最重要标题2.页面中可以有多个h2标签</h2>
    <h3> 这是文档的最重要标题</h3>
    <h4>这是文档的最重要标题</h4>
    <h5>这是文档的最重要标题</h5>
    <h6>这是文档的最重要标题</h6>
</body>

</html>
