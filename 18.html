<!-- <html>和</html>是最外套整个文档的标签-->
<html>
<!-- <head></head>是头部标签-->

<head>
    <meta charset="utf-8">
    <!-- <meta charset="utf-8">设置程序编码uft-8是表示中文的编码,这样你写的中文就不会乱码，变成其他的了-->
    <!--头部标签:注释不会影响我们页面的展示，给程序员用的进行提示的-->
</head>
<!-- <body></body>是文档的内容->>
<body>
    <!-- <hl></hl> 是般用来表示文章的标题-->
<hl>传智播客前端与移动开发学院 就业班开班了</hl>
<!--end: 让光标 快速定位到结尾 home: 让光标 快速定位到结尾 -->
<!-- 快速注释的 快捷键 ctrl+ / -->
<!-- <p></p>是标签，一般是用来表示文章的段落
<p>
    前端与移动开发学院官网地址： http://web.itcast.cn 课程内容相单的详细和牛！快来学啊。
</p>

</body>

</html>
